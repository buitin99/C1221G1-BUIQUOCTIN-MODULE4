<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${msg}"></span>
<table>
    <tr>
        <td>Name</td>
        <td>Quantity</td>
    </tr>
    <tr th:each="books : ${bookLists}">
        <td><a th:href="@{rent(id=${books.id})}" th:text="${books.name}"></a></td>
        <td th:text="${books.quantity}"></td>
    </tr>
</table>
</body>
</html>
