<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: css}"></th:block>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">-->
    <!--    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">-->
</head>
<body>
<h1 style="text-align: center">Booking List</h1>

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
        <th>Customer Name</th>
        <th>Start Day</th>
        <th>End Day</th>
        <th>Deposit</th>
        <th>Service</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookings : ${booking}">
        <td>
            <div class="d-flex align-items-center">
                <div class="ms-3">
                    <p class="fw-bold mb-1" th:text="${bookings.getCustomerName()}"></p>
                </div>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1" th:text="${bookings.getContractStartDate()}"></p>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1" th:text="${bookings.getContractEndDate()}"></p>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1" th:text="${bookings.getContractDeposit()}"></p>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1" th:text="${bookings.getSer()}"></p>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1" th:text="${#numbers.formatDecimal(bookings.total, 0, 'COMMA', 0, 'POINT')}"></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:if="${booking.hasPrevious()}"
       th:href="@{/customer/booking(page=${booking.number - 1 })}">
        Previous
    </a>
    <span th:text="${booking.number +1 }"></span>/<span th:text="${booking.totalPages}"></span>
    <a th:if="${booking.hasNext()}" th:href="@{/customer/booking(page=${booking.number + 1 })}">
        Next
    </a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
