<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: css}"></th:block>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>

<form th:object="${customerDto}" method="post">
    <div class="row" style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
    height: 100vh;
  ">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 style="text-align: center">Create Customer</h1>
            <table>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form12" class="form-control" th:field="*{customerName}">
                        <label class="form-label" for="form12">Name Customer</label>
                    </div>
                </tr>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form11" class="form-control" th:field="*{customerBirth}">
                        <label class="form-label" for="form11">DOB Customer</label>
                    </div>
                </tr>
                <br>
                <tr>Customer Gender</tr>
                <br>
                <tr>
                    <select th:field="*{customerGender}">
                        <option th:value="'0'" th:text="Female"></option>
                        <option th:value="'1'" th:text="Male"></option>
                    </select>
                </tr>
                <br>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form10" class="form-control" th:field="*{customerIdCard}">
                        <label class="form-label" for="form10">ID Card Customer</label>
                    </div>
                </tr>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form9" class="form-control" th:field="*{customerPhone}">
                        <label class="form-label" for="form9">Phone Customer</label>
                    </div>
                </tr>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form8" class="form-control" th:field="*{customerEmail}">
                        <label class="form-label" for="form8">Email Customer</label>
                    </div>
                </tr>
                <br>
                <tr>
                    <div class="form-outline">
                        <input type="text" id="form7" class="form-control" th:field="*{customerAddress}">
                        <label class="form-label" for="form7">Address Customer</label>
                    </div>
                </tr>
                <br>
                <tr>Custome Type</tr>
                <br>
                <tr>
                    <select th:field="*{customerType}">
                        <option th:each="c : ${customerType}" th:value="${c.customerTypeId}"
                                th:text="${c.customerTypeName}"></option>
                    </select>
                </tr>
                <br>
                <br>
                <tr>
                    <button type="submit" class="btn btn-primary">Create</button>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</form>

<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
