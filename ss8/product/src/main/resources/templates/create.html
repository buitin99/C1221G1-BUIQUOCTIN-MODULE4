<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Product</h2>
<form action="/create" th:object="${productDto}" method="post">
  <div>
    Name:
    <input type="text" th:field="*{name}">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  </div>
  <div>
    Price:
    <input type="text" th:field="*{price}">
    <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
  </div>
  <div>
    Describer:
    <input type="text" th:field="*{describer}">
    <p style="color: red" th:if="${#fields.hasErrors('describer')}" th:errors="*{describer}"></p>
  </div>
  <div>
    Manufacture:
    <input type="text" th:field="*{manufacture}">
    <p style="color: red" th:if="${#fields.hasErrors('manufacture')}" th:errors="*{manufacture}"></p>
  </div>
  <div>
    <input type="submit" value="Create">
  </div>
</form>
</body>
</html>
