<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Blog</h2>
<form action="/create" th:object="${blogList}" method="post">
    <div>
        Name:
        <input type="text" th:field="*{name}">
    </div>
    <div>
        Describer:
        <input type="text" th:field="*{describer}">
    </div>
    <div>
        Author:
        <input type="text" th:field="*{author}">
    </div>
    <div>
        Content:
        <input type="text" th:field="*{content}">
    </div>
    <div>
        Date:
        <input type="date" th:field="*{date}">
    </div>
    <div>
        <select th:field="*{category}">
            <option th:each="c : ${categorys}" th:value="${c.id}" th:text="${c.type}"></option>
        </select>
    </div>

    <div>
        <input type="submit" value="Create">
    </div>
</form>
</body>
</html>
